<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Video Chat</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ§ WebRTC Audio Chat</h1>
            <p>Simple peer-to-peer audio communication</p>
        </div>

        <div id="status" class="status disconnected">
            Disconnected from server
        </div>

        <div id="login-section" class="login-section">
            <h2>Join Audio Chat</h2>
            <p style="margin: 20px 0; color: #666;">Enter your name to start chatting</p>
            <input type="text" id="username" class="login-input" placeholder="Your name" maxlength="20">
            <button onclick="joinChat()" class="btn btn-primary">Join Chat</button>
        </div>

        <div id="chat-section" class="chat-section">
            <div class="users-section">
                <h2>Online Users <span id="users-count">(0)</span></h2>
                <div id="users-container" class="users-grid"></div>
            </div>

            <div id="incoming-call" class="incoming-call">
                <h3>ðŸ“ž Incoming Call</h3>
                <p>From: <span id="caller-name">Unknown</span></p>
                <button onclick="acceptCall()" class="btn btn-success">Accept</button>
                <button onclick="rejectCall()" class="btn btn-danger">Reject</button>
            </div>

            <div class="call-controls">
                <div id="call-status" class="call-status"></div>
                <button onclick="startAudio()" class="btn btn-primary" id="start-audio-btn">Start Audio</button>
                <button onclick="endCall()" class="btn btn-danger" id="end-call-btn" style="display: none;">End Call</button>
            </div>
        </div>
    </div>

    <!-- SimplePeer from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/simple-peer@9.11.1/simplepeer.min.js"></script>
    <!-- Socket.io from CDN -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    
    <script src="app.js"></script>
</body>
</html>
